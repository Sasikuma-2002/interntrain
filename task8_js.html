</br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br><center><h1 style="color:green">click belo buttons to handle animations</h1>
<button onclick="myMove()">Start</button> 
<button onclick="stop()">stop</button> 
</center>
<script>
var id = null;
var pos=0;
function stop(){
pos=0;
clearInterval(id);
}

function myMove() {
  var elem = document.getElementById("move");   
  id = setInterval(function(){pos++; 
      elem.style.left = pos + 'px';
if(pos>1000){pos=0;}}, 10);
}
</script>
